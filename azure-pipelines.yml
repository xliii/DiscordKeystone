# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CopyFiles@2
  displayName: 'Copy to staging directory'
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: |
      node_modules/**/*.js
      node_modules/**/*.json
      data/dungeons.json
      build/**/*.js
      package.json
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false

- task: CopyFiles@2
  displayName: 'Copy archive'
  inputs:
    SourceFolder: '$(System.ArtifactStagingDirectory)'
    Contents: |
      *.zip
    TargetFolder: '$(Build.ArtifactStagingDirectory)/archive'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
   PathtoPublish: '$(Build.ArtifactStagingDirectory)/archive'
